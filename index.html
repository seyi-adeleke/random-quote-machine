    <title>Random quote machine</title>

<body>
<h1 class="header">RANDOM NIGERIAN QUOTE MACHINE</h1>
<p class="header intro">
    Click the button below for some of my favorite quotes,by nigerian "politicians"
    <br>Enjoy!</p>

<div class="wrapper clearfix">
    <button onclick="quote()" id="btn" >NEW QUOTE</button>
    <div class="wrapper textbox">

        <blockquote id="quotes"></blockquote>

    </div>
    <button class= "btn fa fa-twitter" onclick="tweetIt()"> Tweet it! </button>

</div>
